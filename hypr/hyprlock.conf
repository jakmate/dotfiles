general {
    disable_loading_bar = true
    grace = 3
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor = 
    path = ~/Pictures/bebop.jpg
    color = rgba(15, 15, 20, 1.0)  # Deep space fallback
    
    # Minimal blur for focus
    blur_passes = 1
    blur_size = 2
    contrast = 0.95
    brightness = 0.85
    noise = 0.005
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

input-field {
    monitor = 
    size = 380, 55
    position = 0, -120
    dots_center = true
    dots_spacing = 0.35
    dots_radius = 3
    
    # Flow state colors - warm coral for interaction, deep blue for calm
    font_color = rgb(255, 107, 90)      # Warm coral for active text
    inner_color = rgb(20, 20, 26)       # Deep space background
    outer_color = rgb(74, 144, 164)     # Cool blue border (calming)
    outline_color = rgb(255, 142, 125)  # Warm coral outline (focus)
    
    placeholder_text = <span foreground='##6C7086'>Enter Passphrase, Space Cowboy...</span>
    hide_input = false
    fade_on_empty = false
    check_color = rgb(64, 160, 115)     # Green for success (positive reinforcement)
    fail_color = rgb(220, 85, 85)       # Muted red for errors
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
}

# Time display - warm coral accent
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgb(255, 142, 125)    # Warm coral
    font_size = 95
    font_family = JetBrains Mono Bold
    position = 0, 200
    halign = center
    valign = center
}

# Date display - cool blue for secondary info
label {
    monitor = 
    text = cmd[update:180000] echo "$(date +'%A, %d %B')"
    color = rgb(106, 173, 200)    # Cool blue
    font_size = 26
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}

# Subtle system info - minimal distraction
label {
    monitor = 
    text = cmd[update:5000] echo "$(uptime -p | sed 's/up //')"
    color = rgba(108, 112, 134, 0.6)  # Very muted
    font_size = 12
    font_family = JetBrains Mono
    position = 0, -300
    halign = center
    valign = center
}
